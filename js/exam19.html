<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<style>
	#tbl td {
		width: 100px;
		height: 100px;
		text-align: center;
	}
</style>
</head>

<div class="main m800">
	<div class="mainHeader">
		<h1>방향키 + 테이블 행렬 조작하기</h1>
		<div>방향키 조작에 따라 테이블을 행/열을 조작하시오.</div>
		<ul>
			<li>좌우 : 열 추가/삭제</li>
			<li>상하 : 행 추가/삭제</li>
			<li>셀에 숫자를 할당하시오.</td></li>
		</ul>
		<div class="code"></div>
	</div>
		

	<table id="tbl" class="table">
		<tbody id="tbody1">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
	</table>
	
</div>

<script>

	var tbody1 = document.getElementById("tbody1");
	var row = 2;
	var column = 2;
	var no = 0;

	window.onkeydown = function() {

		no = 1;

		if (event.keyCode == 39) {
			//열 증가
			column++;
			generate();
		} else if (event.keyCode == 37) {
			//열 감소
			column--;
			if (column < 1) column = 1;
			generate();
		} else if (event.keyCode == 40) {
			//행 증가
			row++;
			generate();
		} else if (event.keyCode == 38) {
			//행 감소
			row--;
			if (row < 1) row = 1;
			generate();
		}
	};

	function generate() {
		tbody1.innerHTML = "";
		var temp = "";

		for (var i=0; i<row; i++) {
			temp = "<tr>";
			for (var j=0; j<column; j++) {
				temp += "<td>";
				temp += no;
				temp += "</td>";			
				no++;
			}
			temp += "</tr>";
			tbody1.innerHTML += temp;
		}
	}

</script>

	<script src="basic.js"></script>
</body>
</html>
