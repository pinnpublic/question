<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Author" content="in">
	<meta name="Generator" content="Visual Studio Code">
	<title>JavaScript</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="basic.css">
	<style>
	</style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<style>
	table {
		border: 1px solid #A9A9A9;
		border-collapse: collapse;
		width: 600px;
	}
	table td {
		border: 1px solid #A9A9A9;
		text-align: center;
	}
	table tr td a {
		display: block;
		margin: 10px;
		text-decoration: none;
		color: #444;
		border: 1px solid #A9A9A9;
		border-radius: 5px;
		background-color: #eee;
		padding: 5px 10px;
	}
</style>
<script>

	
	window.onload = function() {

		var list = document.links;

		for (var i=0; i<list.length; i++) {
			
			list[i].onmouseover = function() {
				
				document.images["img"].src = "../images/dog0" + event.srcElement.dataset["no"] + ".jpg";

			};

			list[i].onclick = function() {
				window.open("../images/dog0" + event.srcElement.dataset["no"] + "_big.jpg", "big", "width=1400, height=1050");
			};

		}

	};
	
</script>

<div class="main m600">
	<div class="mainHeader">
		<h1>롤오버 이미지 + 새창 띄우기</h1>	
		<div>좌측 링크에 마우스를 올리면 우측 이미지를 변경하고 클릭하면 큰 이미지를 새창으로 띄우시오.</div>
		<ul>
			<li>dog01.jpg(기본 크기 이미지)</li>
			<li>dog01_big.jpg(큰 크기 이미지)</li>
		</ul>
		<div class="code">document.links, img.src, event.srcElement, dataset</div>
	</div>
	<table>
		<tr>
			<td>
				<a href="#" data-no="1">강아지1</a>
				<a href="#" data-no="2">강아지2</a>
				<a href="#" data-no="3">강아지3</a>
				<a href="#" data-no="4">강아지4</a>
				<a href="#" data-no="5">강아지5</a>
			</td>
			<td><img src="../images/dog01.jpg" name="img"></td>
		</tr>
	</table>
</div>



	<script src="basic.js"></script>
</body>
</html>
