<style type="text/css">
	#tbl1 {
		border: 1px solid gray;
		border-collapse: collapse;
		width: 600px;
	}
	
	#tbl1 td {
		border: 1px solid gray;
		padding: 10px;
	}
	
	#tbl1 td:first-child {
		background-color: #DEDEDE;
		width: 100px;
		text-align: center;
	}
	
	input {
		border: 1px solid gray;
		padding-left: 3px;
	}
	
	#zip {
		width: 60px;
	}
	
	#address1, #address2 {
		width: 98%;
	}
</style>
<script type="text/javascript">
	function search() {

		window.open("search.htm", "search", "width=300, height=200");		
		
	}
</script>

<div class="main m800">
	<div class="mainHeader">
		<h1>우편 번호 검색</h1>
		<div>새창을 띄운 뒤 우편 번호 검색을 하시오.</div>
		<ul>
			<li>우편번호, 주소 : 새창에서 선택하면 자동 채우기</li>
			<li>상세주소 : 포커스 맞추기</li>
		</ul>
		<div class="code">window.open, window.close, opener</div>
	</div>
	<form name="form1">

		<table id="tbl1">
			<tr>
				<td>우편번호</td>

				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" id="address1" name="address1" /></td>
			</tr>
			<tr>
				<td>상세주소</td>
				<td><input type="text" id="address2" name="address2" /></td>
			</tr>
		</table>
	</form>
