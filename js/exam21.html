<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<style>
	#tbl1 {
		border: 1px solid black;
		border-collapse: collapse;
	}
	#tbl1 td {
		border: 1px solid black;
		width: 126px;
		height: 126px;
	}
	#tbl1 td img {
		display: block;
	}
</style>
<script>
	
	window.onload = function() {
		
		var cell = document.getElementsByClassName("cell");
		
		for (var i=0; i<cell.length; i++) {
			
			cell[i].onmousedown = function() {
				
				if (event.buttons == 1) {
					var c = event.srcElement;
					if (c.innerHTML == "") {
						c.innerHTML = "<img src='../images/rect_icon01.png'>";
					}
				} else if (event.buttons == 2) {
					var c = event.srcElement;
					if (c.innerHTML == "") {
						c.innerHTML = "<img src='../images/rect_icon02.png'>";
					}
				}
				
			};
			
		}
		
	};
	
</script>


<div class="main m800">
	<div class="mainHeader">
		<h1>테이블 + 집합 이벤트 + innerHTML</h1>
		<div>모든 셀에 클릭 이벤트를 추가해 이미지 태그를 동적 추가하시오.</div>
		<ul>
			<li>왼쪽 버튼 : rect_icon01.png 추가</li>
			<li>오른쪽 버튼 : rect_icon02.png 추가</li>
		</ul>
		<div class="code">td.onmousedown, event.buttons, td.innerHTML</div>
	</div>
	<table id="tbl1">
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>

		</tr>

		</tr>

		<tr>

</div>
