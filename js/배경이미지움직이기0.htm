<style>
	body {
		background-color: #f5f5f5;
	}
	#puma  {
		width: 512px;
		height: 256px;
		background-image: url("../images/puma.png");
	}
</style>
<div class="main m800">
	<div class="mainHeader">
		<h1>달리기</h1>
		<div>퓨마를 달리게 하시오.</div>
		<ul>
			<li>이미지 전체 크기 : 2048 x 512 / 한 장면 크기 : 512 x 256</li>
			<li><a href="../images/puma.png" download>이미지 다운로드</a></li>
		</ul>
		<div class="code">setInterval(), div.style</div>
	</div>

	<div id="puma"></div>
</div>

<script>
	
	//그냥 걷는 사람
	var puma = document.getElementById("puma");
	var x = 0;
	var y = 0;
	
	var timer = setInterval(function() {
		puma.style.backgroundPosition = x + "px " + y + "px";
		x -= 512;  
		if (x <= -(512 * 4)) {
			x = 0;
			y -= 256;
			if (y <= -(256 * 2)) {
				y = 0;
			}
		}
	}, 60);




</script>
