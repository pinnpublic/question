<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<style>
	.main {
		position: static;
	}
	#cat {
		position: absolute;
		left: 0px;
		top: 0px;
	}
	
</style>
<script>
	
	var cat;
	var pathX = [];
	var pathY = [];
	var timer = 0;
	
	window.onload = function() {
		
		cat = document.getElementById("cat");

		document.getElementById("btn1").onclick = function() {

			console.log(pathX.length);

			timer = setInterval(function() {

				cat.style.left = pathX[0] - 64 + "px";
				cat.style.top = pathY[0] - 64 + "px";

				pathX.shift();
				pathY.shift();

				if (pathX.length == 0) {
					clearInterval(timer);
				}

			}, 10);
				
		};
		
	};

	window.onmousemove = function() {

		if (event.ctrlKey) {
			pathX.push(event.clientX);
			pathY.push(event.clientY);
		}	

	};

	
</script>
<div class="main m800">
	<div class="mainHeader">
		<h1>고양이 움직이기 ver. Path</h1>
		<div>고양이를 마우스 경로를 따라 움직이시오.</div>
		<u>
			<li>왼쪽 Ctrl을 누른채 마우스를 움직인다.</li>
			<li>Ctrl을 떼고, 시작 버튼을 누른다.</li>
			<li>CSS : transition</li>
			<li>JavaScript : setInteval() + event.ctrlKey</li>
		</u>
		<div class="code"></div>
	</div>
	
	<input type="button" value="시작" id="btn1">
	<img src="../images/catty01.png" id="cat">
</div>






	<script src="basic.js"></script>
</body>
</html>
