<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
<script>


	window.onload = function () {

		var list = document.images;

		for (var i = 0; i < list.length; i++) {

			list[i].onmouseover = function () {

				event.srcElement.src = "../images/dog0" + getNum(event.srcElement.src) + ".jpg";

			};

			list[i].onmouseout = function () {

				event.srcElement.src = "../images/cat0" + getNum(event.srcElement.src) + ".jpg";

			};

		}

	};

	function getNum(url) {
		var index = url.lastIndexOf(".");
		return url.substr(index - 1, 1);
	}


</script>
<div class="main m1400">
	<div class="mainHeader">
		<h1>롤오버 이미지</h1>
		<div>마우스를 이미지에 올리거나 내리면 그에 반응하여 이미지를 바꾸시오.</div>
		<ul>
			<li>고양이 &lt;-&gt; 강아지</li>
			<li>cat01.jpg <-> dog01.jpg</li>
			<li>..</li>
			<li>cat05.jpg <-> dog05.jpg</li>
		</ul>
		<div class="code">document.images, img.src, onmouseover, onmouseout</div>
	</div>
	<div>
		<img src="../images/cat01.jpg" name="img1">
		<img src="../images/cat02.jpg" name="img2">
		<img src="../images/cat03.jpg" name="img3">
		<img src="../images/cat04.jpg" name="img4">
		<img src="../images/cat05.jpg" name="img5">
	</div>
</div>
