<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>

<style>
	body {
		background-color: #f5f5f5;
	}
	#bird  {
		width: 200px;
		height: 139px;
		background-image: url("../images/fly.png");
		transition: transform 3s;
	}
	#selspeed {
		margin-top: 20px;
		margin-left: 10px;
	}
</style>
<div class="main m800">
	<div class="mainHeader">
		<h1>날기</h1>
		<div>새를 날게 하시오.</div>
		<ul>
			<li>이미지 전체 크기 : 800 x 140 / 한 장면 크기 : 200 x 140</li>
			<li>배경색 : #f5f5f5</li>
			<li><a href="../images/fly.png" download>이미지 다운로드</a></li>
		</ul>
		<div class="code">setInterval(), div.style</div>
	</div>

	<div id="bird"></div>

	새의 속도 : <select id="selspeed">
		<option value="300">느림</option>
		<option value="100" selected>보통</option>
		<option value="60">빠름</option>
		<option value="10">엄청빠름</option>
	</select>
	
</div>

<script>
	
	//그냥 걷는 사람
	var bird = document.getElementById("bird");
	var x = 0;
	var speed = 100;
	var timer = 0;
	
	timer = setInterval(function() {
		bird.style.backgroundPosition = x + "px 0px";
		x -= 200;
	}, speed);

	document.getElementById("selspeed").onchange = function() {
		clearInterval(timer);
		timer = setInterval(function() {
			bird.style.backgroundPosition = x + "px 0px";
			x -= 200;
			if (document.getElementById("selspeed").value == 10) {
				bird.style.transform = "translate(0px, -1000px)";
			}
		}, event.srcElement.value);
	};



</script>






	<script src="basic.js"></script>
</body>
</html>
