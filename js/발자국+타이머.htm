<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<style>
	#tbl1 {
		border: 1px solid black;
		border-collapse: collapse;
	}
	#tbl1 td {
		border: 1px solid black;
		width: 120px;
		height: 120px;
	}
	#tbl1 td img {
	  display: block;
		width: 120px;
		height: 120px;
	}
</style>
<script>
	
	var timer = 0;
	var index = -1;
	var cell, btn1;
	var foot = "left";
	var c = 255;

	window.onload = function() {
		
		cell = document.getElementsByClassName("cell");
		btn1 = document.getElementById("btn1");
		
		btn1.onclick = function() {
		  timer = setInterval(function() {
		    if (index > -1) {
		      cell[index].innerHTML = "";
		      cell[index].style.backgroundColor = "rgb(" + c + ", " + c + ", " + c + ")";
		      c-=5;
		      if (c < 0) clearInterval(timer);
		    }
    		index++;
    		if (index == 5) index = 0;
		    cell[index].innerHTML = "<img src='../images/foot_" + foot + "2.png'>";
		    if (foot == "left") foot = "right";
		    else foot = "left";
		    
		  }, 300);
		};
		
	};
	
</script>
<div class="main m800">
	<div class="mainHeader">
		<h1>발자국 ver. 타이머</h1>
