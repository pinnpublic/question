<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>


<style>
	.main {
		position: static;
	}
	#cat {
		position: absolute;
		left: 0px;
		top: 0px;
		transition-property: all;
		transition-timing-function: linear;
	}
	
</style>
<script>
	
	var cat;
	var oldX = 0;
	var oldY = 0;
	
	window.onload = function() {
		
		cat = document.getElementById("cat");
		
	};
	
	window.onmousedown = function() {

		var dis_x = Math.abs(oldX - event.clientX);
		var dis_y = Math.abs(oldY - event.clientY);

		oldX = event.clientX;
		oldY = event.clientY;

		//c^2 = a^2 + b^2
		var duration = Math.sqrt(dis_x * dis_x + dis_y * dis_y);
		//document.title = dis_x + ", " + dis_y + ", " + (duration / 1000);
		cat.style.transitionDuration = duration / 1000 + "s";
		
		cat.style.left = event.clientX - 64 + "px";
		cat.style.top = event.clientY - 64 + "px";
		
	};
	
</script>
<div class="main m800">
	<div class="mainHeader">
		<h1>고양이 움직이기 ver. 등속</h1>
		<div>고양이를 마우스 클릭한 장소로 이동시키시오.</div>
		<u>
			<li>CSS : transition</li>
		</u>
		<div class="code"></div>
	</div>
	
	<img src="../images/catty01.png" id="cat">
</div>

</body>
